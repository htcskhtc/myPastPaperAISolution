<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTC 25/26 F6 M2 Test 06 - Index</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-card: #1a1a24;
      --bg-card-hover: #22222e;
      --accent-cyan: #00d4ff;
      --accent-magenta: #ff00aa;
      --accent-yellow: #ffd000;
      --text-primary: #ffffff;
      --text-secondary: #a0a0b0;
      --text-muted: #606070;
      --border-subtle: rgba(255, 255, 255, 0.08);
      --gradient-hero: linear-gradient(135deg, #00d4ff22 0%, #ff00aa22 50%, #ffd00022 100%);
      --shadow-glow: 0 0 40px rgba(0, 212, 255, 0.15);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Outfit', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .bg-pattern {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        radial-gradient(ellipse at 20% 20%, rgba(0, 212, 255, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(255, 0, 170, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(255, 208, 0, 0.05) 0%, transparent 60%);
      pointer-events: none;
      z-index: 0;
    }

    .grid-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image:
        linear-gradient(var(--border-subtle) 1px, transparent 1px),
        linear-gradient(90deg, var(--border-subtle) 1px, transparent 1px);
      background-size: 60px 60px;
      pointer-events: none;
      z-index: 0;
      opacity: 0.3;
    }

    .container {
      position: relative;
      z-index: 1;
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 24px;
    }

    header { padding: 56px 0 28px; }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      margin-bottom: 24px;
    }

    .crumbs {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }

    .crumbs a {
      color: var(--accent-cyan);
      text-decoration: none;
    }

    .crumbs a:hover { text-decoration: underline; }

    .badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 999px;
      font-size: 0.85rem;
      color: var(--text-secondary);
      white-space: nowrap;
    }

    .badge::before {
      content: '';
      width: 8px;
      height: 8px;
      background: var(--accent-yellow);
      border-radius: 50%;
      box-shadow: 0 0 0 6px rgba(255, 208, 0, 0.08);
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-cyan) 50%, var(--accent-magenta) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      color: var(--text-secondary);
      max-width: 780px;
    }

    main { padding: 22px 0 80px; }

    .controls {
      display: grid;
      grid-template-columns: 1fr 240px;
      gap: 12px;
      margin: 24px 0 10px;
    }

    .input, .select {
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border-subtle);
      background: var(--bg-card);
      color: var(--text-primary);
      outline: none;
    }

    .input::placeholder { color: var(--text-muted); }

    .hint {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 14px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
    }

    .hint a {
      color: var(--accent-cyan);
      text-decoration: none;
    }

    .hint a:hover { text-decoration: underline; }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 12px;
    }

    .card {
      display: block;
      position: relative;
      padding: 16px 16px 14px;
      background: var(--bg-card);
      border: 1px solid var(--border-subtle);
      border-radius: 14px;
      text-decoration: none;
      color: var(--text-primary);
      transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: 0; left: 0; right: 0;
      height: 3px;
      background: linear-gradient(90deg, var(--accent-cyan), var(--accent-magenta));
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    .card:hover {
      background: var(--bg-card-hover);
      border-color: rgba(0, 212, 255, 0.3);
      transform: translateY(-3px);
      box-shadow: var(--shadow-glow);
    }

    .card:hover::before { opacity: 1; }

    .card-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 1.05rem;
      font-weight: 600;
      letter-spacing: 0.01em;
      margin-bottom: 6px;
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
    }

    .card-title .q {
      color: var(--accent-yellow);
      font-weight: 700;
      letter-spacing: 0.06em;
    }

    .card-subtitle {
      font-size: 0.92rem;
      color: var(--text-secondary);
      margin-bottom: 10px;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }

    .meta {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }

    .pill {
      font-family: 'JetBrains Mono', monospace;
      font-size: 0.8rem;
      padding: 4px 8px;
      border-radius: 999px;
      border: 1px solid var(--border-subtle);
      color: var(--text-secondary);
      background: rgba(255,255,255,0.02);
    }

    .pill.q { color: var(--accent-yellow); border-color: rgba(255, 208, 0, 0.25); }
    .pill.y { color: var(--accent-magenta); border-color: rgba(255, 0, 170, 0.25); }
    .pill.m { color: var(--accent-cyan); border-color: rgba(0, 212, 255, 0.25); }

    .empty {
      padding: 20px;
      text-align: center;
      color: var(--text-muted);
      background: var(--bg-card);
      border: 1px dashed var(--border-subtle);
      border-radius: 14px;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      border-top: 1px solid var(--border-subtle);
      color: var(--text-muted);
      font-size: 0.9rem;
    }

    @media (max-width: 680px) {
      .controls { grid-template-columns: 1fr; }
      .card-title { flex-direction: column; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  <div class="grid-overlay"></div>

  <div class="container">
    <header>
      <div class="topbar">
        <div class="crumbs">
          <a href="index.html">Home</a>
          <span>/</span>
          <span>HTC 25/26 F6 M2 Test 06</span>
        </div>
        <div class="badge">HTC2526F6M2 Test 06</div>
      </div>

      <h1>HTC 25/26 F6 M2 Test 06</h1>
      <p class="subtitle">
        Index for questions Q01–Q09. Use search to filter by question number or keyword from the page title.
      </p>
    </header>

    <main>
      <div class="controls">
        <input id="search" class="input" placeholder="Search… (e.g. Q08, vector, induction)" autocomplete="off" />
        <select id="sort" class="select">
          <option value="q_asc">Sort: Question ↑</option>
          <option value="q_desc">Sort: Question ↓</option>
          <option value="file_asc">Sort: Filename A→Z</option>
          <option value="file_desc">Sort: Filename Z→A</option>
        </select>
      </div>
      <div class="hint">
        <span id="hintText"></span>
        <span><a href="htc_index.html">Go to HTC Mock Papers →</a></span>
      </div>
      <div id="grid" class="grid"></div>
    </main>

    <footer>
      <p>HKDSE Math Past Paper AI Solutions &bull; HTC 25/26 F6 M2 Test 06 collection</p>
    </footer>
  </div>

  <script>
    // Auto-maintained list of HTC2526F6M2Test06 files in this folder.
    // If you add more Qxx files, just add them here (or ask me to regenerate).
    const FILES = [
      { file: "HTC2526F6M2Test06_Q01.html", q: 1,  title: "HKDSE M2 Universal Solver - Generated Solution" },
      { file: "HTC2526F6M2Test06_Q02.html", q: 2,  title: "HKDSE Mathematics Solutions" },
      { file: "HTC2526F6M2Test06_Q03.html", q: 3,  title: "HKDSE M2 Universal Solver Solution" },
      { file: "HTC2526F6M2Test06_Q04.html", q: 4,  title: "HKDSE M2 Solutions - Question 4" },
      { file: "HTC2526F6M2Test06_Q05.html", q: 5,  title: "HKDSE M2 Solution - Mathematical Induction" },
      { file: "HTC2526F6M2Test06_Q06.html", q: 6,  title: "HKDSE M2 Mathematics (Calculus & Algebra) Solutions" },
      { file: "HTC2526F6M2Test06_Q07.html", q: 7,  title: "HKDSE Mathematics Solutions" },
      { file: "HTC2526F6M2Test06_Q08.html", q: 8,  title: "HKDSE Math Module 2 - Question 8 Solution" },
      { file: "HTC2526F6M2Test06_Q09.html", q: 9,  title: "HKDSE M2 Vector Solution" },
    ];

    const elSearch = document.getElementById("search");
    const elSort = document.getElementById("sort");
    const elGrid = document.getElementById("grid");
    const elHintText = document.getElementById("hintText");

    function normalize(s) {
      return String(s || "").toLowerCase().replace(/\s+/g, " ").trim();
    }

    function getSorted(list) {
      const mode = elSort.value;
      const copy = [...list];
      if (mode === "q_desc") copy.sort((a, b) => (b.q ?? -1) - (a.q ?? -1));
      else if (mode === "file_asc") copy.sort((a, b) => a.file.localeCompare(b.file));
      else if (mode === "file_desc") copy.sort((a, b) => b.file.localeCompare(a.file));
      else copy.sort((a, b) => (a.q ?? 1e9) - (b.q ?? 1e9));
      return copy;
    }

    function render() {
      const q = normalize(elSearch.value);
      const filtered = FILES.filter(e => {
        if (!q) return true;
        const qTag = e.q != null ? `q${e.q}` : "";
        const qTag2 = e.q != null ? `q${String(e.q).padStart(2, "0")}` : "";
        const hay = normalize([e.file, `Q${String(e.q).padStart(2, "0")}`, qTag, qTag2, e.title].join(" "));
        return hay.includes(q);
      });

      const sorted = getSorted(filtered);
      elHintText.textContent = `${sorted.length} / ${FILES.length} files`;

      if (sorted.length === 0) {
        elGrid.innerHTML = `<div class="empty">No matches. Try “Q08”, “vector”, “induction”, or clear the search.</div>`;
        return;
      }

      elGrid.innerHTML = sorted.map(e => {
        const qText = e.q == null ? "" : `Q${String(e.q).padStart(2, "0")}`;
        const pills = [
          `<span class="pill y">25/26</span>`,
          `<span class="pill">F6</span>`,
          `<span class="pill m">M2</span>`,
          `<span class="pill">Test 06</span>`,
          `<span class="pill q">${qText}</span>`,
        ].join("");

        return `
          <a class="card" href="${e.file}">
            <div class="card-title">
              <span>HTC2526F6M2Test06</span>
              <span class="q">${qText}</span>
            </div>
            <div class="card-subtitle">${e.title || ""}</div>
            <div class="meta">${pills}</div>
          </a>
        `;
      }).join("");
    }

    elSearch.addEventListener("input", render);
    elSort.addEventListener("change", render);
    render();
  </script>
</body>
</html>
